<div class="container-fluid" width=100%>
  <h2>Three Unequal Columns</h2>
  <p>To create unequal columns, you have to use numbers. The following example will create a 25%/50%/25% split:</p>
  <div class="row">

<div id="status">Current Status</div>

</body>
<script langeuage="javascript">
	var xmlhttp = new XMLHttpRequest();
	var url = "status.txt";

	xmlhttp.onreadystatechange = function() {
	    if (this.readyState == 4 && this.status == 200) {
	        //var myArr = JSON.parse(this.responseText);
	        //myFunction(myArr);
	        document.getElementById("status").innerHTML=this.responseText;
	        console.log(this.responseText);
	        update(this.responseText);
	    }
	};

	function refresh() {
		xmlhttp.open("GET", url, true);
		xmlhttp.send();
		setTimeout(refresh, 500);
	}

	function update(arr) {
		lines = arr.split("\n");
	    for(i = 0; i < lines.length; i++) {
	        a = lines[i].split(" ");
	        name = a[0];
	        value = a[1];
	        if (name.startsWith("img_"))
		    	document.getElementById(name).src = value;
		    if (name.startsWith("name_"))
		    	document.getElementById(name).innerHTML = value;
	    }
	}

	refresh();	
</script>
